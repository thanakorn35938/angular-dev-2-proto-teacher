<div class="container color-dark">
  <div class="col">
    <p>Add your list </p>
  </div>
  <div class="col">
    <p>Your list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add your things to buy at market. </p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Things to buy"  [(ngModel)] = 'goalText'>
      <br><span>{{ goalText }}</span><br>
      <input type="submit" class="btn" [value]="btnText">
    </form>
  </div>
  <div class="col">
    <p class="life-container">
     Cucumber
    </p>
  </div>
</div>
